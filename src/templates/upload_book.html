<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg max-w-md w-full">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold">Upload New Book</h2>
            <button onclick="document.getElementById('upload-modal').classList.add('hidden')"
                    class="text-gray-500 hover:text-gray-700">
                <i data-lucide="x"></i>
            </button>
        </div>
        
        <form hx-post="/upload_book"
              hx-encoding="multipart/form-data"
              hx-target="#upload-modal"
              class="space-y-4">
            
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Book Title</label>
                <input type="text" id="title" name="title" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700">Book File</label>
                <input type="file" id="file" name="file" required accept=".txt,.fb2"
                       class="mt-1 block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-md file:border-0
                              file:text-sm file:font-semibold
                              file:bg-blue-50 file:text-blue-700
                              hover:file:bg-blue-100">
            </div>
            
            <div class="flex justify-end space-x-3 mt-6">
                <button type="button"
                        onclick="document.getElementById('upload-modal').classList.add('hidden')"
                        class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                    Cancel
                </button>
                <button type="submit"
                        class="px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600">
                    Upload
                </button>
            </div>
        </form>
    </div>
</div>
