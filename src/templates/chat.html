{% extends "layout.html" %}

{% block content %}
<div class="h-full flex flex-col">
    <div class="mb-4">
        <h1 class="text-2xl font-bold">{{ book.title }}</h1>
    </div>
    
    <div class="flex-grow bg-gray-50 rounded-lg p-4 mb-4 overflow-y-auto">
        <div id="chat-messages" class="space-y-4">
            <!-- Messages will appear here -->
        </div>
    </div>
    
    <div class="flex space-x-4">
        <input type="text" id="message-input"
               class="flex-grow rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
               placeholder="Type your message...">
        <button onclick="sendMessage()"
                class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
            Send
        </button>
    </div>
</div>

<script>
function sendMessage() {
    const input = document.getElementById('message-input');
    const message = input.value.trim();
    
    if (message) {
        fetch('/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
            const messagesDiv = document.getElementById('chat-messages');
            
            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'flex justify-end';
            userMessage.innerHTML = `
                <div class="bg-blue-500 text-white rounded-lg px-4 py-2 max-w-md">
                    ${message}
                </div>
            `;
            messagesDiv.appendChild(userMessage);
            
            // Add assistant response
            const assistantMessage = document.createElement('div');
            assistantMessage.className = 'flex justify-start';
            assistantMessage.innerHTML = `
                <div class="bg-gray-200 rounded-lg px-4 py-2 max-w-md">
                    ${data.response}
                </div>
            `;
            messagesDiv.appendChild(assistantMessage);
            
            // Clear input
            input.value = '';
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    }
}

// Allow sending message with Enter key
document.getElementById('message-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});
</script>
{% endblock %}
